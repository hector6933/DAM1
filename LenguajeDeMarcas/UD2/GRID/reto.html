<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <style>

        .container {

            background-color: lightblue;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 125px 50px 35px 100px;
            gap: 15px;
            justify-self: center;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            

        }

        .container > div {

            background-color: rgba(21, 255, 0, 0.884);
            border: 2px solid black;
            border-radius: 10px;
            align-content: center;
            font-family: 'Cascadia Code';
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }

        .container > div:nth-child(1) {

            grid-column: 1/3;
            grid-row: 1/2;

        }

        .container > div:nth-child(2) {

            grid-column: 3/4;
            grid-row: 1/3;

        }

        .container > div:nth-child(3) {

            grid-column: 1/3;
            grid-row: 2/4;

        }

        .container > div:nth-child(4) {

            grid-column: 1/2;
            grid-row: 4/5;

        }

        .container > div:nth-child(5) {

            grid-column: 2/3;
            grid-row: 4/5;

        }

        .container > div:nth-child(6) {

            grid-column: 3/4;
            grid-row: 3/5;

        }

    </style>
</head>
<body>

    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
    
</body>
</html>
