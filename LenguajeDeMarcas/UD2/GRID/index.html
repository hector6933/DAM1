<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {

            background-color: lightblue;
            border: 3px solid black;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            /*grid-auto-rows: 75px;  Esta propiedad indica qué tamaño tendran si las rows tienen que ser auto*/
            gap: 5px;
            height: 600px;
        

        }

        .container > div {

            background-color: lightsalmon;
            border: 1px solid black;
            border-radius: 5px;

        }

        .container > div:first-child {

            grid-column: 1 / 2;
            grid-row: 1 / 2;

        }

        .container > div:nth-child(2) {

            grid-row: 1 / 2;
            grid-column: 2 / 3;

        }

        .container > div:nth-child(3) {

           grid-row: 1/2;
           grid-column: 2.5 / 3;

        }

        .container > div:nth-child(6) {

            
        }
    </style>
</head>
<body>
    <h1>Clase de grid layout en CSS
        <section class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
    </h1>
</body>
</html>
