<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>

        body {

            margin: 0px;
            padding: 0px;
            font-family: 'Cascadia Code';

        }

        header {

            padding: 30px;
            color: white;
            background-color: #333333;
            font-size: 2em;
            font-weight: bold;
        
        }

        nav {

            display: flex;
            background-color: #ccc;
            justify-content: center;
        
            

        }

        nav > a {

            color: #555;
            text-decoration: none;
            padding: 15px;
            transition: all 0.3s;

        }

        nav > a:hover {

            background-color: #333333;
            color: white;

        }
    </style>
</head>
<body>

    <header>Mi primer menú con FlexBox - DAM 1</header>
    <nav>
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
        <a href="#">Enlace 4</a>
    </nav>
</body>
</html>
