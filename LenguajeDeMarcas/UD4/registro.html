<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tablas.html">Tablas</a></li>
            <li><a href="index3.html">Index 3</a></li>
            <li><a href="nuevasEtiquetas.html">Nuevas Etiq.</a></li>
            <li><a class="actual" href="formularios.html">Formularios</a></li>
        </ul>
    </nav>
    <h1>Formulario registro de socios</h1>
    <form action="nigger.html" method="post">
        <fieldset>
            <legend>Formulario to guapo</legend>
            
            <p>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="nombre" id="Nombre" placeholder="Indica tu nombre">
            </p>
                
            <p>
                <label for="Edad">Edad:</label>
                <input type="date" name="edad" id="Edad">
            </p>
            <p>
                <label for="email">Correo:</label>
                <input type="email" name="correo" id="email">
            </p>

            <p>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña">
            </p>

            <p>
                <label for="comm" style="display: block;">Comentario: </label>
                <textarea name="comentario" id="comm" rows="5" cols="50"></textarea>
            </p>

        </fieldset>
        <br>
        <fieldset>
            <legend>Datos extra</legend>

            <p>
                <label for="aficiones">Aficiones</label>
                <input type="text" id="aficiones">
            </p>

            <p>
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color">
            </p>

            <p>
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" max="2025-01-01" min="2020-01-01">
            </p>

            <p>
                <label style="display: block; margin-bottom: 5px;" for="foto">Adjunta selfie de tu cara:</label>
                <input type="file" id="foto" name="foto" accept=".png">
            </p>

            <p>
                <label for="curso">Curso:</label>

                <select name="curso" id="curso">
                    <option value="">--Selecciona--</option>
                    <optgroup label="SMR">
                        <option value="1smr">1º SMR</option>
                        <option value="2smr">2º SMR</option>
                    </optgroup>
                    
                    <optgroup label="DAM">
                         <option value="1dam">1º DAM</option>
                         <option value="2dam">2º DAM</option>
                    </optgroup>
                   
                </select>

            </p>

            <p>
                <label for="des">Selecciona: </label>
                <select name="des" id="des" disabled>
                    <option value="" selected>-- selecciona --</option>
                    <option value="opcion1">opcion1</option>
                    <option value="opcion2">opcion2</option>
                    <option value="opcion3">opcion3</option>
                </select>
            </p>
            <fieldset style="width: 20%;">
                <legend><strong>Escoge:</strong></legend>

            <p>
                <label for="radio1">Team Pascual: </label> 
                <input type="radio" id="radio1" name="Team" value="Pascual">
            </p>

            <p>
                <label for="radio2">Team Mario: </label>
                <input type="radio" id="radio2" name="Team" value="Mario">
            </p>
            <p>
                <label for="radio3">Team Lidia: </label>
                <input type="radio" id="radio3" name="Team" value="Lidia">
            </p>

            </fieldset>
            <p>
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" placeholder="000000000" maxlength="9"> <!--Importante saberse eh-->
            </p>
            <fieldset style="width: 30%;">
                <legend><Strong>Ingredientes para la pizza: </Strong></legend>
                <p>
                    <label for="pepperonni">Pepperonni: </label>
                    <input type="checkbox" name="pepperonni" id="pepperonni" value="Pepperonni">
                </p>

                <p>
                    <label for="Queso">Queso: </label>
                    <input type="checkbox" name="Queso" id="Queso" value="Queso">
                </p>

                <p>
                    <label for="Tomate">Tomate: </label>
                    <input type="checkbox" name="Tomate" id="Tomate" value="tomate">
                </p>

                <p>
                    <label for="Stan">Stan: </label>
                    <input type="checkbox" name="Stan" id="Stan" value="Stan">
                </p>

                <p>
                    <label for="Labubu">Labubu: </label>
                    <input type="checkbox" name="Labubu" id="Labubu" value="Labubu">
                </p>

                <p>
                    <label for="Chorizillo">Chorizillo: </label>
                    <input type="checkbox" name="Chorizillo" id="Chorizillo" value="Chorizillo">
                </p>

                <p>
                    <label for="terminos">Aceptar terminos y condiciones</label>
                    <input type="checkbox" id="terminos" name="terminos" required> <!-- Importante saberse -->
                </p>

            </fieldset>

        </fieldset>
        <p>
            <button type="submit" class="voton-verde">Submit</button>
            <button type="reset" class="voton">Reset</button>
        </p>
      
    </form>
</body>
</html>
