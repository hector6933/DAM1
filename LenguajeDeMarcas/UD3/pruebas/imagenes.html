<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <style>
        header > nav > ul {

            justify-self: center;

        }

        nav > ul li {

            display: inline;
            font-size: 30px;
            margin-left: 20px;

        }

        .container {

            display: grid;
            height: 750px;
            grid-template-rows: 1fr 1fr 1fr 100px;
            grid-template-columns: 1fr 1fr 1fr;
            
            background-color: rgb(0, 26, 221);
            padding: 15px;
            border: 1px solid white;
            border-radius: 10px;
            gap: 10px;

            

        }

        .container > div {

            background-color: rgb(162, 0, 255);
            border-radius: 10px;
            align-content: center;
            text-align: center;
            font-size: 50px;

        }

        .container > div:nth-child(1) {

            grid-column: 1/3;
            grid-row: 1/2;

        }

        .container > div:nth-child(2) {

            grid-column: 3/4;
            grid-row: 1/3;

        }

        .container > div:nth-child(3) {

            grid-column: 1/2;
            grid-row: 2/4;
            
        }

        .container > div:nth-child(4) {

            grid-column: 2/3;
            grid-row: 2/3;

        }

        .container > div:nth-child(5) {

            grid-column: 2/3;
            grid-row: 3/4;

        }

        .container > div:nth-child(6) {

            grid-column: 3/4;
            grid-row: 3/4;

        }

        .container > div:nth-child(7) {

            grid-column: 1/2;
            grid-row: 4/5;

        }

        .container > div:nth-child(8) {

            grid-column: 2/3;
            grid-row: 4/5;

        }

        .container > div:nth-child(9) {

            grid-column: 3/4;
            grid-row: 4/5;

        }

        .container2 {

            display: grid;
            background-color: cornflowerblue;
            border: 1px solid white;
            height: 850px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 40px 40px 40px;
            gap: 10px;
            padding: 10px;


        }

        .container2 > div {

            background-color: gold;
            align-content: center;
            text-align: center;
            font-size: 40px;

        }

        .container2 > div:nth-child(1) {

            grid-row: 1/2;
            grid-column: 1/3;

        }

        .container2 > div:nth-child(2) {

            grid-row: 1/2;
            grid-column: 3/4;

        }

        .container2 > div:nth-child(3) {

            grid-row: 3/4;
            grid-column: 1/2;

        }

        .container2 > div:nth-child(4) {

            grid-row: 2/4;
            grid-column: 2/3;

        }

        .container2 > div:nth-child(5) {

            grid-row: 2/3;
            grid-column: 3/5;

        }

        .container2 > div:nth-child(6) {

            grid-row: 3/4;
            grid-column: 3/4;

        }

        .container2 > div:nth-child(7) {

            grid-row: 3/4;
            grid-column: 4/5;

        }

        .container2 > div:nth-child(8) {

            grid-row: 4/5;
            grid-column: 1/5;

        }

        .container2 > div:nth-child(9) {

            grid-row: 5/6;
            grid-column: 1/5;

        }

        .container2 > div:nth-child(10) {

            grid-row: 6/7;
            grid-column: 1/2;

        }

        .container2 > div:nth-child(11) {

            grid-row: 6/7;
            grid-column: 2/3;

        }

        .container2 > div:nth-child(12) {

            grid-row: 6/7;
            grid-column: 3/4;

        }

        .container2 > div:nth-child(13) {

            grid-row: 6/7;
            grid-column: 4/5;

        }

        .container2 > div:nth-child(14) {

            grid-row: 7/8;
            grid-column: 1/2;

        }

        .container2 > div:nth-child(15) {

            grid-row: 7/8;
            grid-column: 2/3;

        }

        .container2 > div:nth-child(16) {

            grid-row: 7/8;
            grid-column: 3/4;

        }

    </style>
</head>
<body style="background-color: black; color: white;">

    <header>
        <nav>
            <ul>
                <a href="prueba.html"><li>Inicio</li></a>
                <a href="imagenes.html"><li>Im√°genes</li></a>
                <a href="formulario.html"><li>Formulario</li></a>
            </ul>
        </nav>
    </header>

    <h1>Grid 1:</h1>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <h1>Grid 2:</h1>

    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
    
</body>
</html>
